<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <meta name="description" content="iPod style Music Player.">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <link rel="icon" type="image/png" href="https://www.google.com/s2/favicons?domain=narmanguebraun.github.io">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="player">
        <img src="img/smith-mudd-tanglewood.jpg" alt="album art">
        <h2 id="title">Tanglewood</h2>
        <h3 id="artist">Smith & Mudd</h3>
        <audio src="music/smith-mudd-tanglewood.mp3"></audio>
        <div class="progress-container" id="progress-container">
            <div class="progress" id="progress"></div>
            <div class="duration-wrapper">
                <span id="current-time">0:00</span>
                <span id="duration">4:55</span>
            </div>
        <div class="player-controls">
            <i class="fas fa-backward" id="prev" title="Previous"></i>
            <i class="fas fa-play main-button" id="play" title="Play"></i>
            <i class="fas fa-forward" id="next" title="Next"></i>
        </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
